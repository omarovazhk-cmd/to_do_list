<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Задача #{{ task.id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <a class="btn btn-secondary mb-3" href="{% url 'task_list' %}">← К списку</a>

    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Задача #{{ task.id }}</h4>

        <div class="mb-2"><span class="text-muted">Кратко:</span> {{ task.description }}</div>

        <div class="mb-2">
          <span class="text-muted">Статус:</span>
          {{ task.get_status_display }}
        </div>

        <div class="mb-2">
          <span class="text-muted">Срок:</span>
          {% if task.due_date %}{{ task.due_date|date:"d.m.Y" }}{% else %}—{% endif %}
        </div>

        <div class="mt-3">
          <div class="text-muted mb-1">Подробное описание:</div>
          <div class="border rounded p-3 bg-white" style="white-space: pre-wrap;">
            {{ task.description_detail|default:"(не заполнено)" }}
          </div>
        </div>
      </div>

      <div class="card-footer d-flex gap-2">
        <form method="post" action="{% url 'task_delete' task.pk %}">
          {% csrf_token %}
          <button class="btn btn-outline-danger btn-sm">Удалить</button>
        </form>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'task_create' %}">Создать новую</a>
      </div>
    </div>
  </div>
</body>
</html>
