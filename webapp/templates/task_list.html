<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Список задач</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Список задач</h3>
      <a class="btn btn-primary" href="{% url 'task_create' %}">+ Новая задача</a>
    </div>

    <div class="card shadow-sm">
      <ul class="list-group list-group-flush">
        {% for t in tasks %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <a class="fw-semibold text-decoration-none" href="{% url 'task_detail' t.pk %}">
                {{ t.description }}
              </a>
              <div class="small text-muted">
                Статус: {{ t.get_status_display }}
                {% if t.due_date %} • Срок: {{ t.due_date|date:"d.m.Y" }}{% endif %}
              </div>
            </div>

            <form method="post" action="{% url 'task_delete' t.pk %}">
              {% csrf_token %}
              <button class="btn btn-outline-danger btn-sm">Удалить</button>
            </form>
          </li>
        {% empty %}
          <li class="list-group-item">Пока нет задач</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
