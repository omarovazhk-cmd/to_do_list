<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>

<h1>Список Задач</h1>
<a class="btn btn-primary" href="/create/">+ Новая задача</a>


<div class="card shadow-sm">
    <ul class="list-group list-group-flush">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <div class="fw-semibold">
                        <a href="/task/{{ task.pk }}/" class="link-body-emphasis text-decoration-none">
                            {{ task.description }}
                        </a>
                    </div>
                    <small class="text-muted">
                        Статус: {{ task.get_status_display }}
                        {% if task.due_date %} Срок: {{ task.due_date|date:"d.m.Y" }} г. {% endif %}
                    </small>
                </div>

                <div class="d-flex gap-2">
                    <a class="btn btn-outline-primary btn-sm" href="/edit/{{ task.pk }}/">Изменить</a>
                    <a href="/delete/{{ task.pk }}/" class="btn btn-outline-danger btn-sm">Удалить</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
