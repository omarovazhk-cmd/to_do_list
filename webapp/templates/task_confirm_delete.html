{% extends "base.html" %}
{% block content %}
  <a class="btn btn-secondary mb-3" href="/task/{{ task.pk }}/">← Назад</a>

  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Удалить задачу №{{ task.id }}?</h4>
      <p class="mb-2"><strong>{{ task.description }}</strong></p>
      {% if task.due_date %}
        <p class="text-muted">Срок: {{ task.due_date|date:"d.m.Y" }}</p>
      {% endif %}

      <form method="post" action="/delete/{{ task.pk }}/">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="/" class="btn btn-secondary ms-2">Отмена</a>
      </form>
    </div>
  </div>
{% endblock %}
